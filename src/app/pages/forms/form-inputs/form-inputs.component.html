<div class="row">
  <div class="col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header>API Token</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="input-group input-group-border-only  col-md-9">
            <input type="text" placeholder="API Token" class="form-control" [disabled]="true" [ngModel]="api_token"/>
          </div>
          <div class="col-md-4">
              <button class="inline" nbButton status="primary" size="medium" (click)="generate()"
                [nbSpinner]="generatingToken" nbSpinnerStatus="primary" nbSpinnerSize="medium" nbSpinnerMessage="">
                Generate
              </button>
              <button class="btn btn-primary text-center inline ml-2" type="button" (click)="copyText()">
                  Copy
              </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header>Callback Endpoint</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="input-group input-group-border-only  col-md-9">
            <input type="text" placeholder="Callback Endpoint" class="form-control" [(ngModel)]="client_endpoint"/>
          </div>
          <div class="col-md-4">
              <button class="btn btn-primary text-center inline" type="button" (click)="updateEndpoint()">
                  Save
              </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header>Registered Domains for Web Authentication</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="input-group input-group-border-only  col-md-9">
            <textarea class="form-control" [(ngModel)]="domains" placeholder="add domains here, one domain in one line."></textarea>
          </div>
          <div class="col-md-4">
              <button class="btn btn-primary text-center inline" type="button" (click)="updateDomains()">
                  Save
              </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
