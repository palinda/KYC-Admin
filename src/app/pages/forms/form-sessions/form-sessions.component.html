<div class="row">
  <div class="col-lg-12 col-md-12">
    <nb-card>
      <nb-card-header>Create Sessions</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="input-group input-group-border-only  col-md-9">
            <textarea class="form-control" [(ngModel)]="userids" placeholder="add user ids here, one user id in one line."></textarea>
          </div>
          <div class="input-group input-group-border-only  col-md-9">
              <textarea [disabled]="true" class="form-control" [(ngModel)]="results"></textarea>
          </div>
          <div class="col-md-4">
              <button class="inline" nbButton status="primary" size="medium" (click)="createSessions()"
                [nbSpinner]="creatingSessions" nbSpinnerStatus="primary" nbSpinnerSize="medium" nbSpinnerMessage="">
                Create
              </button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
